<style>
  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }
</style>

<header class="header m-4 sticky-top bg-white" *ngIf="!isLoginPage">
  <nav class="nav container d-flex justify-content-between">
    <a routerLink="/" class="enlace">
      <img src="../assets/tramitador-expedientes-juridicos-elex.png" class="img-fluid" style="max-width: 125px; height: auto;"> 
    </a>
    <a routerLink="/tipos-expediente" class="enlace">Ir a Tipos de Expediente</a>
    <a routerLink="/expedientes" class="enlace">Ir a listado de Expedientes</a>
    <span *ngIf="(loginService.userLoginOn | async); else loginLink">
      <button class="btn btn-danger" (click)="logout()">Cerrar Sesión</button>
    </span>
    <ng-template #loginLink>
      <a routerLink="/login" class="enlace">Iniciar Sesión</a>
    </ng-template>
  </nav>
</header>

<main class="main">
  <router-outlet></router-outlet>
</main>
